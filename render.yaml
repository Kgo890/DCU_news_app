services:
  - type: web
    name: dcu-fastapi-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.app.main:app --host=0.0.0.0 --port=10000"
    runtime:
    envVars:
      - key: MONGO_URL
        value: YOUR_MONGODB_URI_HERE
      - key: SECRET_KEY
        value:
